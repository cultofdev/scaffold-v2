<div class="modal-header">
  <h4 class="modal-title" style="margin-left: 17px"><i class="fa fa-share"></i> Add Person</h4>
  <button type="button" class="close" aria-label="Close" (click)="ngbActiveModal.dismiss('Cross click')" style="margin-right: 0px">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="col-md-12" style="margin-top: 15px">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="this.person.firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="this.person.lastName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="this.person.email">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="this.person.gender">
    </div>

    <div class="form-group">
      <label>IP Address</label>
      <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="this.person.ipAddress">
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  <button type="button" class="btn btn-warning" style="margin-right: 15px" (click)="ngbActiveModal.dismiss('x')">Cancel</button>
</div>
