<div class="container" id="container" style="margin-top: 14%" [ngClass]="{overpane: overpane}">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="javascript:void(0)" class="social"><i class="fa fa-envelope"></i></a>
				<a href="javascript:void(0)" class="social"><i class="fa fa-google-plus"></i></a>
				<a href="javascript:void(0)" class="social"><i class="fa fa-linkedin-square"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="javascript:void(0)" class="social"><i class="fa fa-envelope"></i></a>
				<a href="javascript:void(0)" class="social"><i class="fa fa-google-plus"></i></a>
				<a href="javascript:void(0)" class="social"><i class="fa fa-linkedin-square"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" name="username" placeholder="Email" [(ngModel)]="this.user.username"/>
			<input type="password" name="password" placeholder="Password" [(ngModel)]="this.user.password"/>
			<a href="javascript:void(0)">Forgot your password?</a>
			<button (click)="onLoggedin()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info..</p>
				<button class="ghost" id="signIn" (click)="toggleOverlayPanel()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Don't have an account?</h1>
				<p>Enter your personal details and register with us..</p>
				<button class="ghost" id="signUp" (click)="toggleOverlayPanel()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
